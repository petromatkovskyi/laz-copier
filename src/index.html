<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    /> -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main">
      <div class="container row">
        <div class="input col">
          <h1>ðŸ’– Hello!</h1>
          <p>Welcome to your Laz copier application.</p>
          <form id="lazForm" class="row gap-2">
            <label class="row">
              <p>
                Name of Laz <span>*(please use space for separation laz's names)</span>
              </p>

              <div class="input-group has-validation">
                <textarea
                  class="form-control is-invalid"
                  id="lazNames"
                  type="text"
                  required
                  rows="3"
                ></textarea>
                <div class="invalid-feedback">Please set file names.</div>
              </div>
            </label>
            <label class="row">
              <p>Folder for searching</p>

              <div class="input-group has-validation">
                <input class="form-control is-invalid" id="searchingFolder" type="text" />
                <div class="invalid-feedback">
                  Please set folder where lazes are located
                </div>
              </div>
            </label>
            <label class="row">
              <p>Folder for coping</p>
              <input class="form-control" id="copingFolder" type="text" />
            </label>

            <button class="btn btn-success">Copy</button>
          </form>
        </div>
        <div class="divider col-2 border border-2 border-black h-100"></div>
        <div class="output col">
          <ul id="laz-list" class="laz-list"></ul>
        </div>
      </div>
    </main>

    <template id="laz-row-template">
      <li data-id>
        <p class="laz-name" data-name></p>
        <p class="status" data-status></p>
      </li>
    </template>

    <script defer src="./script.js"></script>
  </body>
</html>
